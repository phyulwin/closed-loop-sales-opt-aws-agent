<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shopkeeper Console</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header>
    <h1>AI Shopkeeper Console</h1>
    <nav>
      <button onclick="showSection('manage')">Manage Products</button>
      <button onclick="showSection('simulate')">Run Simulation</button>
      <button onclick="showSection('insights')">View Insights</button>
    </nav>
  </header>

  <main>
    <!-- Manage Products -->
    <section id="manage" class="visible">
      <h2>Manage Products</h2>

      <table id="productTable">
        <thead>
          <tr><th>Name</th><th>Price ($)</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody id="productRows"></tbody>
      </table>

      <div id="addProductForm">
        <input type="text" id="newName" placeholder="Product name">
        <input type="number" id="newPrice" placeholder="Price ($)">
        <input type="number" id="newStock" placeholder="Stock">
        <button id="addProductBtn">Add Product</button>
      </div>

      <button id="saveProducts">Save Changes</button>
    </section>

    <!-- Run Simulation -->
    <section id="simulate">
      <h2>Sales Simulation</h2>
      <button id="sellNow">SELL NOW</button>
      <button id="stopNow">STOP</button>
      <div id="status">Waiting to start...</div>
      <canvas id="salesChart"></canvas>
    </section>

    <!-- Insights -->
    <section id="insights">
      <h2>Agent Insights & Alerts</h2>
      <ul id="alerts"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="src/simulation.js"></script>
  <script>
  // const API_BASE = "http://localhost:3000/api"; // change to your API Gateway URL when deployed
  const API_BASE = "https://5zkbyoqs9e.execute-api.us-east-1.amazonaws.com/prod";
  // Load all products when page loads
  async function loadProducts() {
    const res = await fetch(`${API_BASE}/products`);
    const products = await res.json();

    const table = document.getElementById("productRows");
    table.innerHTML = "";

    products.forEach((p) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input value="${p.name}" data-id="${p.product_id}" class="name"></td>
        <td><input value="${p.price}" data-id="${p.product_id}" class="price"></td>
        <td><input value="${p.stock}" data-id="${p.product_id}" class="stock"></td>
      `;
      table.appendChild(row);
    });
  }

  // Save updated products
  async function saveProducts() {
    const rows = document.querySelectorAll("#productRows tr");
    for (const row of rows) {
      const name = row.querySelector(".name").value;
      const price = parseFloat(row.querySelector(".price").value);
      const stock = parseInt(row.querySelector(".stock").value);
      const product_id = name.toLowerCase().replace(/\s+/g, "_"); // simple ID
      await fetch(`${API_BASE}/products`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id, name, price, stock }),
      });
    }
    alert("Products saved successfully!");
  }

  document.getElementById("saveProducts").addEventListener("click", saveProducts);
  window.onload = loadProducts;

  // Navigation between sections
  function showSection(id) {
    document.querySelectorAll("main section").forEach((sec) => sec.classList.remove("visible"));
    document.getElementById(id).classList.add("visible");
  }
  </script>
</body>
</html>
